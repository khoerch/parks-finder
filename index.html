<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a simple app to search for National Parks in a given state.">
        <title>Parks Finder</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    </head>

    <body>
        <h1>Search GitHub</h1>
        <form id="js-form">
            <label for="state-select">Enter a state, or states using their two-letter code (ex Vermont = VT). Separate states with a comma and a space.</label>
            <br>
            <input type="text" name="state-select" id="js-state-select" required>

            <br>
            <label for="max-results">Max Search Results</label>
            <br>
            <input type="number" name="max-results" id="js-max-results" required value="10">

            <br>
            <input type="submit" value="Search!">
        </form>

        <p id="js-error-message"></p>

        <section class="results hidden">
            <h2>National Parks:</h2>
            <ul class="list-results">

            </ul>
        </section>
        
        
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
